<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="navbar">
        <h2>YouTube</h2>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button><img src="search.png" alt="Search"></button>
            <img src="mic.png" alt="Mic" class="mic">
        </div>
        <button class="sign-in">Sign In</button>
    </div>

    
    <div class="sidebar">
        <p><img src="home.png" alt="Home"> Home</p>
        <p><img src="shorts.png" alt="Shorts"> Shorts</p>
        <p><img src="subscribe.png" alt="Subscriptions"> Subscriptions</p>
        <p><img src="you.png" alt="You"> You</p>
        <p><img src="history.png" alt="History"> History</p>
    </div>


    <div class="videos">
        <h2>Videos</h2>
        <div class="video">
            <img src="thumbnail.avif" alt="Video">
            <p>500K views • 6 months ago</p>
        </div>
        <div class="video">
            <img src="thumbnail1.avif" alt="Video">
            <p>1M views • 11 months ago</p>
        </div>
    </div>

</body>
</html>
